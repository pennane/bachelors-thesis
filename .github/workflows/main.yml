name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache LaTeX packages
        uses: actions/cache@v4
        with:
          path: /usr/local/texlive
          key: ${{ runner.os }}-texlive
          restore-keys: ${{ runner.os }}-texlive

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt
          restore-keys: ${{ runner.os }}-apt

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full texlive-latex-extra python3-pygments

      - name: Compile PDF
        run: |
          xelatex -shell-escape -8bit main
          biber main
          makeglossaries main
          xelatex -shell-escape -8bit main
          xelatex -shell-escape -8bit main
          mkdir -p pub
          mv main.pdf Pennanen_Arttu.pdf

      - name: Publish PDF to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          name: latest
          tag_name: latest
          files: Pennanen_Arttu.pdf
          fail_on_unmatched_files: true
